services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - docs
      - admin
    networks:
      - saedgewell_net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
  
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
      cache_from:
        - saedgewell/web:dev
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - '7510:3000'
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
      - turbo_cache:/app/.turbo
      - bun_cache:/app/.bun-cache
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - NEXT_PUBLIC_SUPABASE_URL=https://pkgvisiqnidmpqchosnv.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_AUTH_COOKIE_SECURE=true
      - SUPABASE_AUTH_COOKIE_SAME_SITE=none
      - SUPABASE_AUTH_COOKIE_DOMAIN=.saedgewell.test
      - NEXT_PUBLIC_SITE_URL=https://saedgewell.test
      - COOKIE_DOMAIN=.saedgewell.test
      - AUTH_COOKIE_DOMAIN=.saedgewell.test
      - DOCKER_DEBUG=true
    networks:
      - saedgewell_net
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G

  docs:
    build:
      context: .
      dockerfile: ./docker/docs/Dockerfile
      cache_from:
        - saedgewell/docs:dev
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - '7511:3000'
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
      - turbo_cache:/app/.turbo
      - bun_cache:/app/.bun-cache
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_AUTH_COOKIE_SECURE=true
      - SUPABASE_AUTH_COOKIE_SAME_SITE=none
      - SUPABASE_AUTH_COOKIE_DOMAIN=.saedgewell.test
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_DOCS_URL}
      - COOKIE_DOMAIN=.saedgewell.test
      - AUTH_COOKIE_DOMAIN=.saedgewell.test
      - DOCKER_DEBUG=${DOCKER_DEBUG:-true}
    networks:
      - saedgewell_net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    extra_hosts:
      - "host.docker.internal:host-gateway"

  admin:
    build:
      context: .
      dockerfile: ./docker/admin/Dockerfile
      cache_from:
        - saedgewell/admin:dev
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - '7512:3000'
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
      - turbo_cache:/app/.turbo
      - bun_cache:/app/.bun-cache
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_AUTH_COOKIE_SECURE=true
      - SUPABASE_AUTH_COOKIE_SAME_SITE=none
      - SUPABASE_AUTH_COOKIE_DOMAIN=.saedgewell.test
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_ADMIN_URL}
      - COOKIE_DOMAIN=.saedgewell.test
      - AUTH_COOKIE_DOMAIN=.saedgewell.test
      - DOCKER_DEBUG=${DOCKER_DEBUG:-true}
    networks:
      - saedgewell_net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
networks:
  saedgewell_net:
    driver: bridge

volumes:
  node_modules:
  turbo_cache:
  bun_cache:

